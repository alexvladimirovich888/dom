<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Company</title>
  <script src="/_sdk/element_sdk.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&amp;display=swap" rel="stylesheet">
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #fefefe;
            font-family: 'Kalam', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        html {
            height: 100%;
        }
        
        .container {
            text-align: center;
            color: #000000;
        }
        
        .company-name {
            font-size: 4rem;
            font-weight: 700;
            margin: 0;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 2rem;
            font-weight: 400;
            margin: 0;
            margin-bottom: 2rem;
            line-height: 1.3;
        }
        
        #house-image {
            max-width: 700px;
            width: 100%;
            height: auto;
            margin: 2rem auto 0 auto;
            display: block;
        }
        
        @media (max-width: 768px) {
            .company-name {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            #house-image {
                max-width: 550px;
            }
        }
        
        @media (max-width: 480px) {
            .company-name {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.25rem;
            }
            
            #house-image {
                max-width: 400px;
            }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <main class="container">
   <h1 id="company-name" class="company-name">Zero Company</h1>
   <p id="subtitle" class="subtitle">A company with 0 employees.</p><img id="house-image" src="https://i.postimg.cc/1tdGyLvp/A-hand-drawn-house-made-with-one-continuous-thick-black-marker-line-on-a-white-background-The-entir.jpg" alt="Hand-drawn house illustration" onerror="this.src=''; this.alt='Image failed to load'; this.style.display='none';">
  </main>
  <script>
        const defaultConfig = {
            company_name: "Zero Company",
            subtitle_text: "A company with 0 employees.",
            background_color: "#fefefe",
            text_color: "#000000",
            font_family: "Kalam",
            font_size: 16
        };

        async function onConfigChange(config) {
            const companyNameEl = document.getElementById('company-name');
            const subtitleEl = document.getElementById('subtitle');
            
            // Update text content
            companyNameEl.textContent = config.company_name || defaultConfig.company_name;
            subtitleEl.textContent = config.subtitle_text || defaultConfig.subtitle_text;
            
            // Update colors
            const backgroundColor = config.background_color || defaultConfig.background_color;
            const textColor = config.text_color || defaultConfig.text_color;
            
            document.body.style.backgroundColor = backgroundColor;
            companyNameEl.style.color = textColor;
            subtitleEl.style.color = textColor;
            
            // Update font
            const fontFamily = config.font_family || defaultConfig.font_family;
            const baseFontStack = ', cursive';
            const fullFontFamily = `${fontFamily}${baseFontStack}`;
            
            companyNameEl.style.fontFamily = fullFontFamily;
            subtitleEl.style.fontFamily = fullFontFamily;
            
            // Update font sizes proportionally
            const baseSize = config.font_size || defaultConfig.font_size;
            companyNameEl.style.fontSize = `${baseSize * 4}px`;
            subtitleEl.style.fontSize = `${baseSize * 2}px`;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ background_color: value });
                            }
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            if (window.elementSdk) {
                                window.elementSdk.setConfig({ text_color: value });
                            }
                        }
                    }
                ],
                borderables: [],
                fontEditable: {
                    get: () => config.font_family || defaultConfig.font_family,
                    set: (value) => {
                        if (window.elementSdk) {
                            window.elementSdk.setConfig({ font_family: value });
                        }
                    }
                },
                fontSizeable: {
                    get: () => config.font_size || defaultConfig.font_size,
                    set: (value) => {
                        if (window.elementSdk) {
                            window.elementSdk.setConfig({ font_size: value });
                        }
                    }
                }
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["company_name", config.company_name || defaultConfig.company_name],
                ["subtitle_text", config.subtitle_text || defaultConfig.subtitle_text]
            ]);
        }

        // Initialize the SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>
